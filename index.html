<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Demo</title>
</head>
<body>

    <div id="message"></div>
    <script type="module">
        import Owl from './src/owl.js'

        const owl = Owl.init('test')
        owl.connect((data) => {
            console.log('connected', data)
            document.getElementById('message').innerHTML = 'Connected Owl'
        })

    </script>
</body>
</html>
